<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exericio4 - JQuery</title>
      <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
  </head>
  <body>
    <img id="lampada_apagada" src="http://i.stack.imgur.com/b983w.jpg" alt="">
    <img id="lampada_acessa" src="http://i.stack.imgur.com/ybxlO.jpg" alt="">
  </body>

  <script type="text/javascript">
  $(document).ready(function(){
      $("#lampada_acessa").hide();
  });

  $("#lampada_apagada").mouseenter(function(){
      $("#lampada_apagada").hide();
      $("#lampada_acessa").show();
  });

  $("#lampada_apagada").mouseleave(function(){
    $("#lampada_apagada").show();
    $("#lampada_acessa").hide();;
});





  </script>

  <style media="screen">


  #lampada_acessa
  {
/*
    visibility: hidden;
    */
  }

  </style>

</html>
