<!DOCTYPE html>
<html>

  <body>
    <input id="valor1" type="text" name="" value="">

    <button id="btn_soma" type="button" name="button">Soma</button>
    <button id="btn_subtracao" type="button" name="button">Subtracao</button>
    <button id="btn_divisao" type="button" name="button">Divisao</button>
    <button id="btn_multiplicar" type="button" name="button">Multiplicar</button>


    <select id="select_operacao">
      <option value="somar">Somar</option>
      <option value="subtrair">Subtrair</option>
      <option value="dividir">Dividir</option>
      <option value="multiplicar">Multiplicar</option>
    </select>
    <button id="btn_select" type="button" name="button">Bot√£o Select</button>

  </body>
  <script type="text/javascript">

  $("body").onload(function()
  {
    alert("teste");
  });

  $(document).ready(function(){

    function clicar()
    {
      alert("teste");
    }

  });

  $("#btn_soma").click(function(){
    valor1 = $("#valor1").val();
    valor1 = parseFloat(valor1);
    valor2 = $("#valor2").val();
    valor2 = parseFloat(valor2);

    resultado = valor1 + valor2;
    $("#resultado").val(resultado);
});

$("#btn_subtracao").click(function(){
  valor1 = $("#valor1").val();
  valor1 = parseFloat(valor1);
  valor2 = $("#valor2").val();
  valor2 = parseFloat(valor2);

  resultado = valor1 - valor2;
  $("#resultado").val(resultado);

});

$("#btn_divisao").click(function(){
  valor1 = $("#valor1").val();
  valor1 = parseFloat(valor1);
  valor2 = $("#valor2").val();
  valor2 = parseFloat(valor2);

  resultado = valor1/valor2;
  $("#resultado").val(resultado);

});

$("#btn_multiplicar").click(function(){
  valor1 = $("#valor1").val();
  valor1 = parseFloat(valor1);
  valor2 = $("#valor2").val();
  valor2 = parseFloat(valor2);

  resultado = valor1*valor2;
  $("#resultado").val(resultado);

});

$("#select_operacao").change(function(){

  valor1 = $("#valor1").val();
  valor1 = parseFloat(valor1);
  valor2 = $("#valor2").val();
  valor2 = parseFloat(valor2);

  selectOp = $( "#select_operacao option:selected" ).text();

  if(selectOp=="Somar")
  {
      resultado = valor1+valor2;
  }
  else if (selectOp == "Subtrair") {
    resultado = valor1-valor2;
  }
  else if (selectOp == "Dividir") {
    resultado = valor1/valor2;
  }
  else
  {
    resultado = valor1*valor2;
  }

  $("#resultado").val(resultado);

});

  </script>
