<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <title>Exercicio 1</title>





  </head>
  <body>

    <p>Texto 1</p>
    <p>Texto 2</p>
    <p>Texto 3</p>
    <button id="btn_paragrafo" type="button" name="button">Bot√£o Apagar Paragrafo</button>
    <button id="btn_paragrafo_cor" type="button" name="button">Trocar Cor de Paragrafos</button>


  </body>
  <script type="text/javascript">
  $(document).ready(function(){
  $("#btn_paragrafo").click(function(){
      $("p").toggle(1000);
  });

  $("p").click(function(){
    $(this).hide();
});

  $("#btn_paragrafo_cor").click(function()
  {
    $("p").show();
    $("p").css("color", "blue");
    $("p").css("font-size","30px");
  });

});
  </script>
</html>
